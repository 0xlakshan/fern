# Simple test for generating a type and a union that specify
# the 'extends' keyword.
types:
  Type:
    extends: Docs
    properties:
      name: string

  NestedType:
    extends: JSON
    properties:
      name: string

  Union:
    extends: Docs
    union:
      one: Type

  NestedUnion:
    extends: JSON
    union:
      one: Type

  Docs:
    properties:
      docs: string

  JSON:
    extends: Docs
    properties:
      raw: string
