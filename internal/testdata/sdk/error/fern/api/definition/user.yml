# Simple test for generating client/server errors.
errors:
  UserNotFoundError:
    status-code: 404
    type: UserNotFoundErrorBody

  NotImplementedError:
    status-code: 501
    type: string

  TeapotError:
    status-code: 418
    type: list<string>

  UpgradeError:
    status-code: 426
    type: literal<"upgrade">

types:
  UserNotFoundErrorBody:
    properties:
      requestedUserId: string
