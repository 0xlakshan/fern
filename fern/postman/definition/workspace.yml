services:
  http:
    WorkspaceService:
      auth: true
      base-path: /workspaces
      endpoints: 
        getWorkspace:
          method: GET
          path: /{workspaceId}
          path-parameters:
            workspaceId: WorkspaceId
          response: GetWorkspaceResponse

types: 
  WorkspaceId: string

  GetWorkspaceResponse: 
    properties: 
      workspace: Workspace

  Workspace: 
    properties: 
      id: WorkspaceId
      name: string