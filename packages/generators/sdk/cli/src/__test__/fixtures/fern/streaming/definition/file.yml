service:
  base-path: /{param}
  auth: false
  path-parameters:
    param: string
  endpoints:
    stream:
      path: /stream
      method: POST
      request:
        name: StreamRequest
        query-parameters:
          query: optional<string>
        body: boolean
      response-stream:
        data: StreamPart
    streamBooleans:
      path: /stream-booleans
      method: POST
      response-stream:
        data: boolean
    maybeStream:
      path: /maybe-stream
      method: POST
      request:
        name: MaybeStreamRequest
        body:
          properties:
            foo: string
            stream: optional<boolean>
      response: integer
      response-stream:
        data: boolean
      stream-condition: $request.stream

types:
  StreamPart:
    properties:
      foo: string
