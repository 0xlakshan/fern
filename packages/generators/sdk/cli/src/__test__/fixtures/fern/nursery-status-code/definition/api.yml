name: nursery-api
headers:
  X-API-Version:
    type: string
    name: apiVersion

error-discrimination:
  strategy: status-code

default-environment: Production
environments:
  Production:
    urls:
      ServerA: a.prod.com
      ServerB: b.prod.com
  Staging:
    urls:
      ServerA: a.staging.com
      ServerB: b.staging.com

auth: ApiKey

auth-schemes:
  ApiKey:
    header: Authorization
    prefix: ApiKey
