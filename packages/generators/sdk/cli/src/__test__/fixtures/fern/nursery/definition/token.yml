imports:
  owner: owner.yml

types:
  TokenId: string

  CreateTokenResponse:
    properties:
      token: string
      tokenId: TokenId

  TokenMetadata:
    properties:
      tokenId: TokenId
      ownerId: owner.OwnerId
      description: optional<string>
      createdTime: datetime
      status: TokenStatus

  TokenStatus:
    union:
      active: {}
      expired: {}
      revoked: {}

services:
  http:
    TokenService:
      auth: false
      base-path: /tokens
      endpoints:
        create:
          method: POST
          path: /create
          request:
            name: CreateTokenRequest
            body:
              properties:
                ownerId: owner.OwnerId
                description: optional<string>
          response: CreateTokenResponse
          errors:
            - owner.OwnerNotFoundError

        getTokenMetadata:
          method: POST
          path: /metadata
          request:
            name: GetTokenMetadataRequest
            body:
              properties:
                token: string
          response: TokenMetadata
          errors:
            - TokenNotFoundError

        # add paging
        getTokensForOwner:
          method: GET
          path: /owner/{ownerId}
          path-parameters:
            ownerId: owner.OwnerId
          response: list<TokenMetadata>
          errors:
            - owner.OwnerNotFoundError

errors:
  TokenNotFoundError:
    status-code: 404
